{% extends 'app/base.html' %}
{% load staticfiles %}

{% block title %}Leaderboard{% endblock %}
    
{% block body_block %}

<style>
table{
    counter-reset: rowNumber;
}

#rank{
    counter-increment: rowNumber;
}

table tr td:first-child::before {
    content: counter(rowNumber);
    min-width: 1em;
    margin-right: 0.5em;
	}

</style>

<div class="container">
	<div class="row" style="height: 25px">
	</div>
	<div class="row">
		<div class="col-xs-12">
			<div class="row">
				<div class="col-xs-6 col-xs-offset-3">
					<table class="table">
						<th style="text-align: center">Rankings</th>
					</table>
				</div>
			</div>
			<table class="table">
				
				<th>Position</th>
				<th>Name</th>
				<th>Points</th>
				{% for score in scores %}
					<tr id="rank">
					<td></td>
					<td>{{ score.user}}</td>
					<td>{{score.score}}</td>
					</tr>
				{% endfor %}
				
			</table>
			
		</div>
	</div>
</div>


{% endblock %}
